services:
  postgres:
    platform: linux/x86_64
    image: postgres:17
    container_name: postgres
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - ./app/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres-drf-nginx-network
  drf:
    platform: linux/x86_64
    image: biobr131/simple-drf
    container_name: drf
    build:
      context: ./app
      args:
        DIR_WORK: "/usr/src/app"
        REQ_DIR: "requirements/"
        REQ_TXT: "prod.txt"
    command: gunicorn config.wsgi.prod:application --bind 0.0.0.0:8000
    volumes:
      - ./app:/usr/src/app
    expose:
      - "8000"
    env_file:
      - ./app/.env
    depends_on:
      - postgres
    networks:
      - postgres-drf-nginx-network
  nginx:
    platform: linux/x86_64
    image: biobr131/django-drf-nginx
    container_name: nginx
    build: ./nginx
    volumes:
      - ./app/static:/usr/src/app/static
      - ./app/media:/usr/src/app/media
    ports:
      - "80:80"
    depends_on:
      - drf
    networks:
      - postgres-drf-nginx-network

networks:
  postgres-drf-nginx-network:
    driver: bridge

volumes:
  postgres_data:
